<pf-dropdown hideArrow class="user-menu">
    <div slot="head">
        <pf-image
            :src="authentication && authentication.photoURL"
            fallbackSrc="assets/img/default-profile.png"
            class="user-image-small"
            width="25"
            height="25"
            alt="User Image"
            rounded
        ></pf-image>
    </div>
    <div slot="body">
        <li class="user-header bg-primary">
            <pf-image
                :src="authentication && authentication.photoURL"
                fallbackSrc="assets/img/default-profile.png"
                class="user-image-big"
                alt="User Image"
                width="90"
                height="90"
                rounded
            ></pf-image>

            <p>
                <span>{{authentication && authentication.email}}</span>
                <small>
                    <span>{{ $t("labels.memberSince") }}&nbsp;</span>
                    <span>{{readableCreatedAtDate}}</span>
                </small>
            </p>
        </li>
        <!-- Menu Body -->

        <!-- Menu Footer-->
        <li class="user-footer">
            <router-link
                to="/profile"
                class="btn btn-default btn-flat"
                @click="isDropdownOpened = false;"
            >
                {{ $t("labels.profile") }}
            </router-link>
            <button
                @click="logout"
                class="btn btn-default btn-flat float-right"
            >
                {{ $t("labels.signOut") }}
            </button>
        </li>
    </div>
</pf-dropdown>
